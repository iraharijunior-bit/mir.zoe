 <style>
 * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 }

 body {
 min-height: 100vh;
 background: #fce4ec;
 background: radial-gradient(circle at 30% 30%, #ffe2ed, #fbaac4);
 font-family: 'Quicksand', sans-serif;
 display: flex;
 align-items: center;
 justify-content: center;
 transition: background 0.4s ease;
 position: relative;
 overflow-x: hidden;
 }

 /* floating container (starts hidden) */
 .floating-container {
 position: fixed;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 pointer-events: none;
 z-index: 5;
 overflow: hidden;
 visibility: hidden;
 }

 .float-item {
 position: absolute;
 font-size: 2rem;
 opacity: 0;
 animation: floatUp 12s linear infinite;
 color: #ffb0c9;
 filter: drop-shadow(0 0 15px #ff3f7a);
 user-select: none;
 pointer-events: none;
 }

 @keyframes floatUp {
 0% {
 transform: translateY(100vh) rotate(0deg);
 opacity: 0.8;
 }
 100% {
 transform: translateY(-20vh) rotate(360deg);
 opacity: 0.2;
 }
 }

 /* GATE STYLES */
 .glass-panel {

 backdrop-filter: blur(14px);
 -webkit-backdrop-filter: blur(14px);
 border-radius: 56px;
 border: 1px solid rgba(255, 200, 230, 0.7);
 box-shadow: 0 30px 50px -20px rgba(190, 70, 110, 0.4), inset 0 0 0 1px rgba(255, 255, 255, 0.7);
 padding: 2.8rem 2.2rem;
 width: 90%;
 max-width: 580px;
 transition: all 0.3s ease;
 position: relative;
 z-index: 20;
 }

 .gate-container {
 display: flex;
 flex-direction: column;
 align-items: center;
 text-align: center;
 color: #4d1e2f;
 }
 .gate-container h1 {

 }
 .gate-container h1 i {

 }

 margin-bottom: 2.8rem;
 color: #601f38;
 }
 .password-box {
 width: 100%;
 margin: 1.2rem 0;
 }
 .password-input {
 width: 100%;
 padding: 18px 30px;
 border: none;
 border-radius: 60px;
 background: rgba(255, 255, 255, 0.6);
 backdrop-filter: blur(8px);
 border: 1px solid rgba(200, 90, 130, 0.5);
 font-size: 1.3rem;
 color: #3c1022;
 outline: none;
 transition: 0.25s;

 .enter-btn {

 100% { opacity: 1; transform: scale(1) translateY(0); }

 .main-inner {

 color: #652d45;

 .signature {

 /* hidden audio */
 #bgMusic {

<body>

 <!-- floating items container (hidden initially) -->
 <div class="floating-container" id="floatingContainer"></div>

 <!-- Canvas for self-drawing heart + name -->
 <canvas id="heartCanvas"></canvas>

 <!-- GATE: password "zoe" (changed) -->
 <div id="gatePanel" class="glass-panel gate-container">

  <div class="main-inner">

 <!-- Background music (Raindance by Dave) -->

 <script>
 (function() {
  // UPDATED PASSWORD: "zoe"
  const SECRET_PASSWORD = "zoe";

  // Gate elements
  const gate = document.getElementById('gatePanel');
  const gracePage = document.getElementById('gracePage');
  const passwordInput = document.getElementById('passwordInput');
  const enterBtn = document.getElementById('enterBtn');
  const errorMsg = document.getElementById('errorMsg');
  const body = document.body;

  // Audio
  const bgMusic = document.getElementById('bgMusic');
  let musicStarted = false;

  // Floating container
  const floatingContainer = document.getElementById('floatingContainer');
  const symbols = ['üåπ', '‚ù§Ô∏è', 'üå∏', 'üíñ', 'üå∫', 'üíò', 'üèµÔ∏è', 'üíï', 'üå∑', 'üíó', 'ü•Ä', 'üíì'];
  
  function createFloatingItem() {
    const item = document.createElement('div');
    item.className = 'float-item';
    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
    item.textContent = randomSymbol;
    const size = Math.floor(Math.random() * 30 + 20);
    item.style.fontSize = size + 'px';
    item.style.left = Math.random() * 100 + '%';
    item.style.animationDuration = (Math.random() * 10 + 8) + 's';
    item.style.animationDelay = Math.random() * -10 + 's';
    floatingContainer.appendChild(item);
    setTimeout(() => item.remove(), 20000);
  }

  let floatInterval;
  function startFloating() {
    if (floatInterval) clearInterval(floatInterval);
    for (let i = 0; i < 25; i++) {
      setTimeout(() => createFloatingItem(), i * 70);
    }
    floatInterval = setInterval(createFloatingItem, 400);
    floatingContainer.style.visibility = 'visible';
  }

  // Heart + name drawing on canvas (now draws "orla‚ù§Ô∏è‚Äçüî•"? but we keep Grace? we change it to "orla‚ù§Ô∏è‚Äçüî•")
  const canvas = document.getElementById('heartCanvas');
  const ctx = canvas.getContext('2d');
  
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // Updated: draw name "orla‚ù§Ô∏è‚Äçüî•" inside heart (instead of Allbright / Grace)
  function drawHeartWithName(progress, nameProgress) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Draw heart outline
    ctx.strokeStyle = '#ff3b6f';
    ctx.lineWidth = 6;
    ctx.shadowColor = '#ff80b0';
    ctx.shadowBlur = 20;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const size = Math.min(canvas.width, canvas.height) * 0.35;
    
    // parametric heart
    const points = [];
    const steps = 100;
    for (let i = 0; i <= steps; i++) {
      const t = (i / steps) * 2 * Math.PI;
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
      points.push({ x, y });
    }
    
    const scaled = points.map(p => ({
      x: centerX + (p.x / 20) * size,
      y: centerY + (p.y / 20) * size
    }));
    
    // Draw heart up to progress
    const drawTo = Math.floor(steps * progress);
    ctx.beginPath();
    ctx.moveTo(scaled[0].x, scaled[0].y);
    for (let i = 1; i <= drawTo; i++) {
      ctx.lineTo(scaled[i].x, scaled[i].y);
    }
    ctx.stroke();

    // If heart is complete (progress >= 1), draw the name "orla‚ù§Ô∏è‚Äçüî•" inside with its own progress
    if (progress >= 1) {
      ctx.shadowColor = '#ff3070';
      ctx.shadowBlur = 25;
      ctx.font = `italic bold ${80 * nameProgress}px 'Sacramento', cursive`;
      ctx.fillStyle = '#ff2b5e';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('orla‚ù§Ô∏è‚Äçüî•', centerX, centerY - 10);
    }
  }

  // Animation: first draw heart (3 sec), then write name (2 sec)
  function startHeartDrawing(callback) {
    canvas.style.display = 'block';
    let heartStart = null;
    let nameStart = null;
    let heartDone = false;
    const heartDuration = 3000; // 3 sec
    const nameDuration = 2000; // 2 sec
    
    function animate(timestamp) {
      if (!heartStart) heartStart = timestamp;
      const heartElapsed = timestamp - heartStart;
      const heartProgress = Math.min(heartElapsed / heartDuration, 1);
      
      if (!heartDone) {
        // drawing heart
        drawHeartWithName(heartProgress, 0);
        if (heartProgress >= 1) {
          heartDone = true;
          nameStart = timestamp; // start name timer
        }
        requestAnimationFrame(animate);
      } else {
        // drawing name
        const nameElapsed = timestamp - nameStart;
        const nameProgress = Math.min(nameElapsed / nameDuration, 1);
        drawHeartWithName(1, nameProgress);
        
        if (nameProgress >= 1) {
          // both done, wait a bit then hide canvas and proceed
          setTimeout(() => {
            canvas.style.display = 'none';
            if (callback) callback();
          }, 500);
        } else {
          requestAnimationFrame(animate);
        }
      }
    }
    
    requestAnimationFrame(animate);
  }

  // Play music
  function playMusic() {
    bgMusic.play().catch(e => console.log('Music play prevented', e));
  }

  // Grant access: hide gate, start heart+name drawing, THEN floating and page
  function grantAccess() {
    // start music
    if (!musicStarted) {
      playMusic();
      musicStarted = true;
    } else {
      bgMusic.play();
    }

    // hide gate immediately
    gate.style.display = 'none';

    // start heart drawing (heart then "orla‚ù§Ô∏è‚Äçüî•")
    startHeartDrawing(() => {
      // after heart+name finishes, start floating items
      startFloating();
      // then show main page
      gracePage.style.display = 'block';
      body.style.background = 'radial-gradient(circle at 20% 30%, #ffe9f2, #ffb7cf)';
    });
  }

  // Password check
  function checkPasswordAndEnter() {
    const entered = passwordInput.value;
    if (entered === SECRET_PASSWORD) {
      errorMsg.innerHTML = '';
      grantAccess();
    } else {
      errorMsg.innerHTML = '‚úò only "zoe" opens the heart ‚úò';
      passwordInput.style.borderColor = '#ff5982';
      passwordInput.value = '';
      passwordInput.focus();
    }
  }

  enterBtn.addEventListener('click', (e) => {
    e.preventDefault();
    checkPasswordAndEnter();
  });

  passwordInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      checkPasswordAndEnter();
    } else {
      errorMsg.innerHTML = '';
      passwordInput.style.borderColor = 'rgba(200, 80, 120, 0.5)';
    }
  });

  window.addEventListener('load', () => passwordInput.focus());

  // UPDATED LETTER CONTENT (as requested)
  const fullLetter = `Happy Valentine‚Äôs Day, Terah ‚ù§Ô∏è

I just want to take this day to tell you how much you really mean to me. Even if I don‚Äôt always say it perfectly, I care about you a lot. Having you in my life makes my days feel better and lighter. When I talk to you, I feel happy. When I think about you, I smile without even trying.

Terah, you are such a special person. I love your personality, your smile, and the way you make me feel. You have a beautiful heart, and that‚Äôs one of the things I admire most about you. The way you care, the way you talk, and even the little things you do mean more to me than you know.

I know we‚Äôre still growing and learning each other, but what we have matters to me. I don‚Äôt take you for granted. I appreciate every conversation, every laugh, every moment we share. Even the simple ‚Äúgood morning‚Äù and ‚Äúgood night‚Äù messages mean a lot to me.

You bring peace to my mind and happiness to my heart. You make me want to be better, to do better, and to treat you the way you deserve. I respect you, I value you, and I‚Äôm really thankful for you.

Terah, today is about love, but honestly, I appreciate you every single day. I‚Äôm glad we found each other. I‚Äôm glad we talk. I‚Äôm glad you‚Äôre mine. And I hope you always remember how important you are to me and how much you are loved.

Happy Valentine‚Äôs Day, Terah ü§ç‚ù§Ô∏è`;

  const showLetterCard = document.getElementById('showLetterCard');
  const letterDisplay = document.getElementById('letterDisplay');
  const letterText = document.getElementById('letterText');
  letterText.innerText = fullLetter;

  showLetterCard.addEventListener('click', () => {
    if (letterDisplay.style.display === 'none' || letterDisplay.style.display === '') {
      letterDisplay.style.display = 'block';
      letterDisplay.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    } else {
      letterDisplay.style.display = 'none';
    }
  });

 })();
 </script>
